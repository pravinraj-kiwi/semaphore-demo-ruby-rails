version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
blocks:
  - name: Setup
    task:
      jobs:
        - name: Bundle Install
          commands:
            - sem-version ruby 2.7.3
            - sem-version node 14.16.1
            - checkout
            - cache restore
            - bundle install
            - cache store
  - name: Testing
    task:
      jobs:
        - name: check style + security
          commands:
            - sem-version ruby 2.7.3
            - sem-version node 14.16.1
            - checkout
            - cache restore
            - bundle install
            - bundle exec rubocop
            - bundle exec brakeman
  - name: Integration
    task:
      jobs:
        - name: Testing
          commands:
            - sem-version ruby 2.7.3
            - sem-version node 14.16.1
            - checkout
            - cache restore
            - bundle install
            - bundle exec rubocop
            - bundle exec brakeman
            - sem-service start postgres
            - 'bundle exec rake db:setup'
            - bundle exec rspec spec/features
